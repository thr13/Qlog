<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>카테고리 관리</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
<h1>카테고리 페이지</h1>

<h2>새 카테고리 추가</h2>
<form th:action="@{/api/categories}" method="post">
    <label>
        <input type="text" name="name" placeholder="카테고리 이름을 입력하세요" required>
    </label>
    <button type="submit">추가</button>
</form>

<hr>

<h2>카테고리 목록</h2>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>이름</th>
        <th>관리</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="category : ${categories}">
        <td th:text="${category.categoryId}">1</td>
        <td th:text="${category.name}">카테고리 이름</td>
        <td>
            <button class="edit-btn" th:data-id="${category.categoryId}" th:data-name="${category.name}">수정</button>
            <button class="delete-btn" th:data-id="${category.categoryId}">삭제</button>
        </td>
    </tr>
    </tbody>
</table>
<script defer th:src="@{/js/category.js}"></script>
</body>
</html>
